<ion-card>
  <ion-card-content>
    <ion-img [src]="image"></ion-img>
    <ion-card-title>{{ title }}</ion-card-title>
    <p>{{ description }}</p>
    <p id="precio">DESDE:</p><p id="lempiras">LPS. 339.00</p>
    <ion-button id="menos" (click)="decreaseQuantity()">-</ion-button>
    <span>{{ quantity }}</span>
    <ion-button id="mas" (click)="increaseQuantity()">+</ion-button>
    <ion-button id="orden" (click)="addToCart()">Ordenar</ion-button>
  </ion-card-content>
</ion-card>
