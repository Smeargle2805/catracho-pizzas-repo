<ion-card>
  <ion-card-header>
    <ion-card-title>{{ title }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-img [src]="image"></ion-img>
    <p>{{ description }}</p>
    <ion-button (click)="decreaseQuantity()">-</ion-button>
    <span>{{ quantity }}</span>
    <ion-button (click)="increaseQuantity()">+</ion-button>
    <ion-button (click)="addToCart()">Ordenar</ion-button>
  </ion-card-content>
</ion-card>
